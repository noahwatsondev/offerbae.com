<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
        }
        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Partnership Status</h1>

        <div id="statusMessage" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-6 hidden" role="alert">
            <p id="messageContent" class="font-medium"></p>
        </div>

        <button id="fetchButton" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mb-6">
            Check Partnership Status
        </button>

        <div id="results" class="space-y-4">
            <!-- Results will be injected here -->
        </div>
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const resultsContainer = document.getElementById('results');
        const statusMessage = document.getElementById('statusMessage');
        const messageContent = document.getElementById('messageContent');

        const showError = (message) => {
            statusMessage.classList.remove('hidden', 'bg-blue-100', 'border-blue-500', 'text-blue-700');
            statusMessage.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
            messageContent.textContent = message;
        };

        const showSuccess = (message) => {
            statusMessage.classList.remove('hidden', 'bg-red-100', 'border-red-500', 'text-red-700');
            statusMessage.classList.add('bg-blue-100', 'border-blue-500', 'text-blue-700');
            messageContent.textContent = message;
        };

        fetchButton.addEventListener('click', async () => {
            fetchButton.textContent = 'Fetching...';
            fetchButton.disabled = true;
            resultsContainer.innerHTML = '';
            statusMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/fetch-partnerships', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server returned an error: ${response.status} ${response.statusText}. Details: ${errorText}`);
                }

                const data = await response.json();
                showSuccess(data.message);

                data.results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = `p-4 rounded-lg shadow-sm border ${result.success ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'} result-item`;
                    
                    let statusIcon = `
                        <svg class="w-6 h-6 ${result.success ? 'text-green-500' : 'text-red-500'}" fill="currentColor" viewBox="0 0 20 20">
                            ${result.success ? `
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            ` : `
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            `}
                        </svg>
                    `;
                    
                    resultItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            ${statusIcon}
                            <span class="text-gray-800 font-medium">${result.name}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-sm font-semibold text-gray-600">${result.details || ''}</span>
                            ${result.count ? `<span class="block text-xl font-bold ${result.success ? 'text-green-600' : 'text-red-600'}">${result.count}</span>` : ''}
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });

            } catch (error) {
                console.error('Fetch error:', error);
                showError('Failed to fetch data. Check console for details.');
            } finally {
                fetchButton.textContent = 'Check Partnership Status';
                fetchButton.disabled = false;
            }
        });
    </script>
</body>
</html>
